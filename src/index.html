<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- google fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- styles -->
        <link href="./output.css" rel="stylesheet" />
        <!--  -->

        <title>Temperature Conversion</title>
    </head>

    <body>
        <div class="h-screen w-full">
            <!-- nav -->
            <nav
                class="flex justify-center items-center shadow-2xl bg-teal-950 text-white h-[80px] absolute z-50 w-full"
            >
                <h1 class="text-2xl font-semibold">Temperature Conversion</h1>
            </nav>

            <main>
                <!-- TEMPERATURE CONVERTION -->
                <div class="h-screen grid place-content-center">
                    <form
                        class="h-[500px] w-[400px] rounded-2xl flex flex-col justify-around items-center mx-auto shadow-2xl bg-teal-950 text-white"
                    >
                        <label
                            for="tempconversion"
                            class="text-2xl font-light underline underline-offset-4"
                            >Temperature converter</label
                        >

                        <div>
                            <input
                                type="number"
                                id="inputBox"
                                value="0"
                                class="text-2xl rounded-2xl bg-slate-500 text-slate-950 outline-none p-2"
                                placeholder="Enter The Temperature"
                            /><br />
                        </div>
                        <div class="flex gap-4">
                            <div>
                                <input
                                    type="radio"
                                    name="unit"
                                    id="toFarenhet"
                                    class=""
                                />
                                <label
                                    for="toFarenhet"
                                    class="toFarenhet text-base cursor-pointer"
                                    >Celcius ➡️ Fahrenheit</label
                                >
                            </div>
                            |
                            <div>
                                <input
                                    type="radio"
                                    name="unit"
                                    id="toCelcius"
                                />
                                <label
                                    for="toCelcius"
                                    class="toCelcius text-base cursor-pointer"
                                    >Fahrenheit ➡️ Celcius</label
                                >
                            </div>
                        </div>

                        <button
                            type="button"
                            onclick="tempConver()"
                            class="bg-emerald-800 text-2xl text-white rounded-lg w-48 p-4 cursor-pointer"
                        >
                            Submit →
                        </button>
                        <div
                            class="h-10 bg-white grid place-content-center rounded-2xl"
                        >
                            <p class="text-semibold" id="results"></p>
                        </div>
                    </form>
                </div>
            </main>
            <!-- footer -->
            <footer
                id="footer"
                class="bg-teal-950 text-s text-gray-300 flex items-center justify-center h-[30px] absolute z-50 w-full bottom-0"
            >
                <p>
                    @2024
                    <a href="www.michaelsamson.se" target="_blank">Samson</a>
                </p>
            </footer>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
