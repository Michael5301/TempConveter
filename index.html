<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- google fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- styles -->
        <link href="./src/output.css" rel="stylesheet" />
        <!--  -->

        <title>Temperature Conversion</title>
    </head>

    <body>
        <div class="h-screen">
            <!-- nav -->
            <nav
                class="flex justify-center items-center shadow-2xl bg-teal-950 text-white h-[80px] w-full"
            >
                <h1 class="text-2xl font-semibold">Temperature Converter App</h1>
            </nav>



            <main>
                <!-- TEMPERATURE CONVERTION -->
                <div class="grid place-content-center h-[calc(100vh-120px)] m-auto">

                    <form
                        class="rounded-md flex flex-col justify-around items-center shadow-2xl bg-teal-950 text-white h-[400px] w-[300px]"
                    >
                        <label
                            for="tempconversion"
                            class="text-2xl font-light underline underline-offset-4"
                            >The App</label
                        >

                        <div class="w-full text-center">
                            <input
                                type="number"
                                id="inputBox"
                                value="0"
                                class=" text-base rounded-md bg-white text-slate-950 outline-none p-2"
                                placeholder="Enter temp Value"
                            /><br />
                        </div>

                        <div class="flex flex-col justify-start text-start gap-4">
                            <div>
                                <input
                                    type="radio"
                                    name="unit"
                                    id="toFarenhet"
                                    class=""
                                />
                                <label
                                    for="toFarenhet"
                                    class="toFarenhet text-sm cursor-pointer"
                                    >Celcius ➡️ Fahrenheit</label
                                >
                            </div>
                            
                            <div>
                                <input
                                    type="radio"
                                    name="unit"
                                    id="toCelcius"
                                />
                                <label
                                    for="toCelcius"
                                    class="toCelcius text-sm cursor-pointer"
                                    >Fahrenheit ➡️ Celcius</label
                                >
                            </div>
                        </div>

                        <button
                            type="button"
                            onclick="tempConver()"
                            class="bg-emerald-800 text-xl text-white rounded-md w-40 p-2 font-semibold cursor-pointer hover:scale-102 hover:outline-2 outline-1 outline-white transition-all duration-300"
                        >
                            Convert
                        </button>

                        <div
                            class="h-10 bg-white grid place-content-center rounded-md max-w-[80%]"
                        >
                            <p class="text-sm" id="results"></p>
                        </div>

                    </form>
                </div>
            </main>
            <!-- footer -->


            <footer
                id="footer"
                class="bg-teal-950 text-sm text-gray-300 flex items-center justify-center h-[40px] absolute w-full bottom-0"
            >
                <p>
                    @2024
                    <a href="www.michaelsamson.se" target="_blank" class="p-2">Samson</a>
                </p>
            </footer>


        </div>

        <script src="./script.js"></script>
    </body>
</html>
